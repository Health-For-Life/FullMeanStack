<html>

<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
</head>

<body ng-app="comment" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="page-header">
        <h1>Comments </h1>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
        <p>Date: <input class="form-control" required type="text" id="datepicker"></p>
        <input type="text" class="form-control" ng-model="formContent"></input>
        <!--need date picker then radio buttons for the rest of the inputs-->
        <button type="submit">Add Comment</button>
      </form>
      <div>
        {{test}}
      </div>
      <div ng-repeat="comment in comments | orderBy: '-upvotes'">

        <span>{{comment.date}} - date</span>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> {{comment.title}} - upvotes:
        {{comment.upvotes}}
        <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
        <span>{{comment.a}} - a</span>
        <span>{{comment.b}} - b</span>
        <span>{{comment.c}} - c</span>
        <span>{{comment.d}} - d</span>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="comment in comments | orderBy: '-upvotes'">
            <td>{{comment.date}}</td>
            <td>{{comment.a}}</td>
            <td>{{comment.b}}</td>
            <td>{{comment.c}}</td>
            <td>{{comment.d}}</td>
            <td>{{comment.e}}</td>
            <td>{{comment.f}}</td>
            <td> <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>

</html>
