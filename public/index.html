<html>

<head>
  <title>Health Planner</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
  <script src="javascripts/app.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css" />
  <script>
    $(function () {
      $("#datepicker").datepicker();
    });
  </script>
</head>

<body ng-app="comment" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="page-header">
        <h1>Health Planner</h1>
      </div>

      <form ng-submit="addComment()" style="margin-top:30px;">
        <p>Date: <input class="form-control" required type="text" id="datepicker" ng-model="formContent"></p>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optA>Green Drink
<br>
<img src="images/greenDrink.png" width="281" height="228">
</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optB>Healthy Breakfast
<br>
<img src="images/breakfast.png" width="281" height="228">
</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optC>Balanced Lunch
<br>
<img src="images/lunch.png" width="281" height="228">
</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optD>Light Dinner
<br>
<img src="images/dinner.png" width="281" height="228">
</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optE>Weigh
<br>
<img src="images/weight.png" width="281" height="228">
</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"  name="optradio" id=optF>Exercise
<br>
<img src="images/exercise.png" width="281" height="228">
</label>
        </div>
        <button class="btn btn-success" type="submit">Submit Entry</button>
      </form>
      <div>
        {{test}}
      </div>
<!--
      <div ng-repeat="comment in comments | orderBy: '-upvotes'">

        <span>{{comment.date}} - date</span>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span> {{comment.title}} - upvotes:
        {{comment.upvotes}}
        <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span>
        <span>{{comment.a}} - a</span>
        <span>{{comment.b}} - b</span>
        <span>{{comment.c}} - c</span>
        <span>{{comment.d}} - d</span>
      </div>
-->

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Date</th>
            <th>Green Drink</th>
            <th>Healthy Breakfast</th>
            <th>Balanced Lunch</th>
            <th>Ligth Dinner</th>
            <th>Weigh</th>
            <th>Exercise</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="comment in comments | orderBy: 'date'" id="{{comment._id}}">
            <td>{{comment.date}}</td>
            <td><input type="checkbox" id="{{comment._id}}a" value="1" ng-checked="comment.a"></td>
            <td><input type="checkbox" id="{{comment._id}}b" value="1" ng-checked="comment.b"></td>
            <td><input type="checkbox" id="{{comment._id}}c" value="1" ng-checked="comment.c"></td>
            <td><input type="checkbox" id="{{comment._id}}d" value="1" ng-checked="comment.d"></td>
            <td><input type="checkbox" id="{{comment._id}}e" value="1" ng-checked="comment.e"></td>
            <td><input type="checkbox" id="{{comment._id}}f" value="1" ng-checked="comment.f"></td>
            <td ng-click="update(comment)">Update</td>
            <td> <span class="glyphicon glyphicon-remove" ng-click="delete(comment)"></span></td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</body>

</html>
